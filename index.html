<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>俊佑&思瑩的婚禮邀請函</title>
<style>
  body {
    background: #e8fce8;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .flip-card {
    perspective: 1000px;
    cursor: pointer;
    display: inline-block;
    max-width: 90vw;
    max-height: 90vh;
    transition: width 0.4s, height 0.4s; /* 平滑縮放 */
  }

  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.8s;
    will-change: transform;
  }

  .flipped {
    transform: rotateY(180deg);
  }

  .flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    display: flex;
    justify-content: center;
    align-items: center;
    background: transparent;
  }

  /*.flip-card-front, .flip-card-back {
    background: #e8fce8;
  }*/

  .flip-card-front img, .flip-card-back img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .flip-card-back {
    transform: rotateY(180deg);
  }

</style>
</head>
<body>

<div class="flip-card" id="card" style="width:300px; height:420px;">
  <div class="flip-card-inner" id="cardInner">
    <div class="flip-card-front">
      <img src="1.png" alt="正面">
    </div>
    <div class="flip-card-back">
      <img src="2.png" alt="背面">
    </div>
  </div>
</div>

<script>
const images = [
  {src:"1.png", width:300, height:420},
  {src:"2.png", width:300, height:420},
  {src:"新莊店卡.jpg", width:500, height:364}
];

let currentIndex = 0;
const card = document.getElementById("card");
const cardInner = document.getElementById("cardInner");
const frontImg = cardInner.querySelector(".flip-card-front img");
const backImg = cardInner.querySelector(".flip-card-back img");


images.forEach(item => {
  const img = new Image();
  img.src = item.src;
});

card.addEventListener("click", () => {
  // 計算下一張
  const nextIndex = (currentIndex + 1) % images.length;

  // 平滑縮放卡片尺寸
  card.style.width = images[nextIndex].width + "px";
  card.style.height = images[nextIndex].height + "px";

  if (!cardInner.classList.contains("flipped")) {
    // 正面在顯示 → 下一張放到背面
    backImg.src = images[nextIndex].src;
    cardInner.classList.add("flipped");
  } else {
    // 背面在顯示 → 下一張放到正面
    frontImg.src = images[nextIndex].src;
    cardInner.classList.remove("flipped");
  }

  // 更新索引
  currentIndex = nextIndex;
	
});

</script>

</body>
</html>

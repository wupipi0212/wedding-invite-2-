<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>俊佑&思瑩的婚禮邀請函</title>
<style>
  body {
    background: #e8fce8;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .flip-card {
    perspective: 1000px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: width 0.8s, height 0.8s; /* 平滑縮放 */
  }

  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.8s;
    will-change: transform;
  }

  .flipped {
    transform: rotateY(180deg);
  }

  .flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    display: flex;
    justify-content: center;
    align-items: center;
    background: transparent;
  }

  .flip-card-front img, .flip-card-back img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    position: absolute;
    top: 0;
    left: 0;
    transition: opacity 0.3s;
  }

  .flip-card-back {
    transform: rotateY(180deg);
  }

  .hidden {
    opacity: 0;
  }

  .visible {
    opacity: 1;
  }

</style>
</head>
<body>

<div class="flip-card" id="card" style="width:300px; height:420px;">
  <div class="flip-card-inner" id="cardInner">
    <div class="flip-card-front">
      <img src="1.png" class="visible" alt="婚禮正面">
      <img src="2.png" class="hidden" alt="婚禮背面">
